<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <div class="form-label">Countries: </div>
      <select formControlName="region" class="form-control">
        <option value=""> -- Seleccione continente --</option>
        <option *ngFor="let item of region" > {{item}} </option>
      </select>
    </div>

  </div>


  <div class="row mb-3" *ngIf="countriesByRegion.length> 0">
    <div class="col">
      <div class="form-label">País: </div>
      <select formControlName="country" class="form-control">
        <option value=""> -- Seleccione un país --</option>
        <option *ngFor="let item of countriesByRegion" [value]="item.cca3" > {{item.name}} </option>
      </select>
    </div>

  </div>

  <div class="row mb-3" *ngIf="fronteras.length> 0">
    <div class="col">
      <div class="form-label">Fronteras: </div>
      <select formControlName="border" class="form-control">
        <option value=""> -- Seleccione la frontera --</option>
        <option *ngFor="let item of fronteras" [value]="item.cca3" > {{item.name}} </option>

      </select>
    </div>

  </div>

</form>


<h3>Formulario</h3>
<code>
  {{myForm.value | json}}
</code>

<p> is form valid {{ myForm.valid }}</p>
